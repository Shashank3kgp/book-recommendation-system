<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: lightgray">
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">The Book Recommender</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href='/'>Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href='/recommend'>Recommender</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#"></a>
      </li>
    </ul>
  </div>
</nav>
         <div style="margin: 50px">
             <h1>TOP 50 BOOKS</h1>
         </div>
     <div style="margin:50px;display: flex;flex-direction: row;flex-wrap: wrap">
         {% for i in range(book_name|length) %}
         <div class="card" style="width: 18rem;margin:20px">
  <img class="card-img-top;width:50px;height:50px" src="{{image[i]}}" alt="Card image cap">
  <div class="card-body">
      <h2>{{book_name[i]}}</h2>
      <h4>{{author[i]}}</h4>
      <h4>Votes - {{votes[i]}}</h4>
      <h4>Rating - {{rating[i]}}</h4>
  </div>
</div>
         {% endfor %}
     </div>

</body>
</html>
