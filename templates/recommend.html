<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: lightgray">
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">The Book Recommender</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Recommender</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#"></a>
      </li>
    </ul>
  </div>
</nav>
         <div style="margin: 50px">
             <h1>RECOMMENDED BOOKS</h1>
             <form action="/recommend_books" method="post">
                 <input name="user_input" type="text" class="form-control form-control-lg"/>
                 <input type="submit" class="btn btn-lg btn btn-warning"/>
             </form>
         </div>

     {%if data %}
        {% for i in data %}
          <div style="margin:50px;">
         <div class="card" style="width: 15rem;">
  <img class="card-img-top;width:50px;height:50px" src="{{i[2]}}" alt="Card image cap">
  <div class="card-body">
      <h2>{{i[0]}}</h2>
      <h4>{{i[1]}}</h4>
  </div>
</div>
     </div>
     {% endfor %}
     {% endif %}

</body>
</html>
